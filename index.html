<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel = "stylesheet" href="style.css"/> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Weather-Board</a>
          <form class="d-flex" role="search">
            <input id="City" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search" class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!-- Card that will hold main data if weather -->
      <div class="card">
        <div id="cityName" class="card-header">
          Search a city!!!
        </div>
        <div  class="card-body">
          <h5 id="Date" class="card-title"></h5>
          <p id="weatherData" class="card-text">
            <li id="temp"></li>
            <li id="wind"></li>
            <li id="humidity"></li>
          </p>
        </div>
      </div>
      <!-- Cards for 5 day forecast -->
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 id="date1" class="card-title"></h5>
            <li id="temp1"></li>
            <li id="wind1"></li>
            <li id="humidity1"></li>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 id="date2" class="card-title"></h5>
            <li id="temp2"></li>
            <li id="wind2"></li>
            <li id="humidity2"></li>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 id="date3" class="card-title"></h5>
            <li id="temp3"></li>
            <li id="wind3"></li>
            <li id="humidity3"></li>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 id="date4" class="card-title"></h5>
            <li id="temp4"></li>
            <li id="wind4"></li>
            <li id="humidity4"></li>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 id="date5" class="card-title"></h5>
            <li id="temp5"></li>
            <li id="wind5"></li>
            <li id="humidity5"></li>
          </div>
        </div>
      </div>
    
</body>
<script src="script.js"></script>
</html>
